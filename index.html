<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .form-checkbox {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulir Pendaftaran Online</h1>
        <form action="#">
            <div class="form-group">
                <label class="form-label" for="nama">Nama Lengkap:</label>
                <input type="text" class="form-input" id="nama" name="nama" required>
                <span class="error-message" id="error-nama"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" class="form-input" id="tanggal_lahir" name="tanggal_lahir" required>
                <span class="error-message" id="error-tanggal_lahir"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="alamat">Alamat:</label>
                <textarea class="form-input" id="alamat" name="alamat" rows="3" required></textarea>
                <span class="error-message" id="error-alamat"></span>
            </div>

            <div class="form-group">
                <label class="form-label" for="Kota">Kota:</label>
                <select class="form-select" id="Kota" name="Kota" required>
                    <option value="">Pilih Kota</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Wonogiri">Wonogiri</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="pekerjaan">Pekerjaan:</label>
                <select class="form-select" id="pekerjaan" name="pekerjaan" required>
                    <option value="">Pilih Pekerjaan</option>
                    <option value="Pelajar">Pelajar</option>
                    <option value="Mahasiswa">Mahasiswa</option>
                    <option value="Karyawan">Karyawan</option>
                    <option value="Wirausaha">Wirausaha</option>
                    <option value="Pensiunan">Pensiunan</option>
                </select>
                <span class="error-message" id="error-pekerjaan"></span>
            </div>
            <div class="form-group">
                <label class="form-label">Jenis Kelamin:</label>
                <div>
                    <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" required>
                    <label for="laki-laki">Laki-laki</label>
                    <br>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Hobby</label>
                <div>
                    <input type="radio" id="
                    <input type="checkbox" class="form-checkbox" id="hobby-menulis" name="hobby[]" value="menulis">
                    <label for="hobby-menulis">Menulis</label>
                    <br>
                    <input type="checkbox" class="form-checkbox" id="hobby-olahraga" name="hobby[]" value="olahraga">
                    <label for="hobby-olahraga">Olahraga</label>
                    <br>
                    <input type="checkbox" class="form-checkbox" id="hobby-musik" name="hobby[]" value="musik">
                    <label for="hobby-musik">Musik</label>
                    <br>
                    <input type="checkbox" class="form-checkbox" id="hobby-film" name="hobby[]" value="film">
                    <label for="hobby-film">Film</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="form-button">Kirim</button>
                <button type="button" class="form-button" onclick="window.location.href = '#';">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
